      /* Section Styles */
      /* Section Styles */
      section {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2px;
        flex-wrap: wrap;
        overflow: hidden;
      }

      /* Animated gradient effect */
      section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(#000, #0f0, #000);
        animation: animate 5s linear infinite;
      }

      /* Animation keyframes */
      @keyframes animate {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      /* Styling for individual spans (hoverable boxes) */
      section span {
        position: relative;
        display: block;
        width: calc(6.25vw - 2px);
        height: calc(6.25vw - 2px);
        background: #181818;
        z-index: 2; /* Above the gradient but below the container */
        transition: 1.5s;
      }

      section span:hover {
        background: #0f0; /* Change color on hover */
        transition: 0s;
      }

      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #151a16; /* Dark background */
        color: #ecf0f1; /* Light text color for contrast */
      }

      /* Container Styling */
      .container {
        padding: 40px;
        background-color: #000802;
        border-radius: 12px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
        max-width: 700px;
        width: 100%;
        text-align: center;
        position: relative; /* Ensure it's above the spans */
        z-index: 10; /* Ensure it appears on top of the background */
      }

      /* Header and Subheader */
      .header {
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #0f0; /* Light blue color for header */
      }

      .subheader {
        font-size: 16px;
        margin-bottom: 30px;
        color: #ffffff; /* Light grey for the subheader */
      }

      /* Styling for the auth-section */
      .auth-section {
        background-color: #151a16;
        border: 1px solid #0f0;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0px 8px 15px rgba(0, 255, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 100%;
        margin: auto;
        z-index: 11; /* Ensure it's above background elements */
        position: relative;
      }

      /* Title and subtitle styling */
      .auth-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #0f0;
      }

      .auth-subtitle {
        font-size: 16px;
        color: #ecf0f1;
        margin-bottom: 20px;
      }

      /* Form field styling */
      .auth-form input[type="text"],
      .auth-form input[type="password"],
      .auth-form input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background-color: #151a16;
        color: #ecf0f1;
        border: 1px solid #0f0;
        border-radius: 8px;
        font-size: 16px;
      }

      .auth-form input[type="text"]:focus,
      .auth-form input[type="password"]:focus,
      .auth-form input[type="email"]:focus {
        outline: none;
        border-color: #ffffff;
        background-color: none;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
      }

      /* Button styling */
      .auth-form .btn {
        width: 100%;
        padding: 14px;
        background-color: #0f0;
        color: #ecf0f1;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s;
      }

      .auth-form .btn:hover {
        background-color: #0f0;
        color: #000;
        transform: scale(1.02);
      }

      .auth-form .btn:active {
        background-color: #1f618d;
      }

      /* Link styling */
      .auth-link {
        margin-top: 20px;
        font-size: 14px;
        color: #ecf0f1;
      }

      .auth-link a {
        color: #0f0;
        text-decoration: none;
        font-weight: 500;
      }

      .auth-link a:hover {
        text-decoration: underline;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
          width: 90%;
        }

        .header {
          font-size: 24px;
        }
      }
    </style>
