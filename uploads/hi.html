<html>

<head>
    <title>
        Table merging
    </title>
    <style>
        table,
        td,
        th {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <center>
        <h1 style="color:blue">Merging of table</h1>
    </center>
    <table border="1" align="center" width="300" height="200">



        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>

        </tr>

        <tr>
            <td></td>
            <td colspan="2"></td>



        </tr>


        <tr>
            <td></td>

            <td colspan="2"></td>
            <td></td>
        </tr>

        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>

        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>

</html>
